<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #title {
            color: #fff;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            cursor: pointer;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        #title:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <h1 id="title">Bienvenue sur la calculette</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.getElementById('title');

            title.addEventListener('click', () => {
                title.classList.add('slide-out');
            });

            setTimeout(() => {
                title.style.opacity = 1;
            }, 2000); // Fait apparaitre le titre apr√®s X secondes.

            title.addEventListener('click', function() {
                window.location.href = '../load-screen/loadscreen.html';
            });
        });
        
    </script>
</body>
</html>
