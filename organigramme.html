<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Stage - Organigramme</title>
    <link href="style/style.css" rel="stylesheet" >
    <link href="style/oranigramme.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
              <li class="menu-deroulant">
                <a href="#">Services</a>
                <ul class="sous-menu">
                  <li><a href="#">Cloud</a></li>
                  <li><a href="#">Web & App</a></li>
                  <li><a href="#">Marketing</a></li>
                </ul>
              </li>
              <li class="menu-deroulant">
                <a href="#">Réalisations</a>
                <ul class="sous-menu">
                  <li><a href="#">Orange</a></li>
                  <li><a href="#">Orange Bussiness</a></li>
                  </ul>
                  <ul>
                <div class="search-container">
                   <input type="text" id="search-bar" placeholder="Search...">
                    <button onclick="search()" class="button-search">Search</button>
                </div>
                <script src="scripts/scriptes.js"></script>
            </ul>
          </nav>
    </header>
    <main class="a-propos-main">
        <section class="corp">
        <div class="container">
            <div class="org-chart">
                <div class="level level-1">
                    <div class="node">Directeur</div>
                </div>
                <div class="level level-2">
                    <div class="node">Sous Directeur</div>
                </div>
                <div class="level level-3">
                    <div class="node">RH</div>
                    <div class="node">DEF</div>
                </div>
                <div class="level level-4">
                    <div class="node">Salarié</div>
                </div>
            </div>
    
            <div class="controls">
                <button id="add-node">Ajouter un nœud</button>
                <button id="remove-node">Supprimer un nœud</button>
                <button id="edit-node">Modifier un nœud</button>
                <div class="color-controls">
                    <input type="number" id="r" min="0" max="255" placeholder="R">
                    <input type="number" id="g" min="0" max="255" placeholder="G">
                    <input type="number" id="b" min="0" max="255" placeholder="B">
                    <button id="change-color">Changer la couleur</button>
                </div>
            </div>
    
            <div class="youtube-section">
                <button id="load-video" style="margin-left: 300px; margin-top: 10px;">Charger Vidéo YouTube</button>
                <div id="youtube-player"></div>
                <div class="youtube-controls">
                    <button id="increase-volume">Augmenter Volume</button>
                    <button id="speed-up">Accélérer</button>
                    <button id="toggle-captions">Sous-titres</button>
                </div>
            </div>
        </div>
    
        <div id="video-popup" class="popup">
            <div class="popup-content">
                <p id="popup-message"></p>
                <input type="text" id="video-url" placeholder="Lien de la vidéo YouTube">
                <button id="submit-url">Valider</button>
            </div>
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
            <script src="scripts/orga.js"></script>
        </section>
    </main>
</body>

<footer>
    <div class="social-media">
        <div class="button">
            <div class="icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></div>
            <span>Facebook</span>
        </div>

        <div class="button">
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <span>Twitter</span>
        </div>

        <div class="button">
            <div class="icon"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
        </div>

        <div class="button">
            <div class="icon"><i class="fab fa-github"></i></div>
            <span>Github</span>
        </div>

        <div class="button">
            <div class="icon"><i class="fab fa-youtube"></i></div>
            <span>Youtube</span>
        </div>
    </div>
</footer>

<!-- Scripts -->

<script src="scripts/app.js"></script>

</html>
