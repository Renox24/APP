<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Orange Calculette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }

        .showcase {
            min-height: 400px;
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            text-align: center;
            color: #ffffff;
        }

        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }

        .showcase p {
            font-size: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #e8491d;
        }

        .video-container {
            margin: 20px 0;
            text-align: center;
        }

        input[type="file"] {
            margin-top: 20px;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
            border-top: #e8491d 3px solid;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Site</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Embrace the Future of Technology</h1>
            <p>Your gateway to cutting-edge solutions</p>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <h2>Our Services</h2>
            <p>Discover our wide range of services designed to meet your needs.</p>
        </div>
    </section>

    <section class="video-container">
        <h2>Upload Your Video</h2>
        <input type="file" id="videoUploader" accept="video/*">
        <video id="videoPlayer" controls loop style="display:none; width: 80%; max-width: 800px; margin-top: 20px;"></video>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Our Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('videoUploader').addEventListener('change', function() {
            const file = this.files[0];
            const videoPlayer = document.getElementById('videoPlayer');
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
